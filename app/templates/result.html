<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FocusMate - Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="result-container">
        <h1 class="main-title">Quiz Results</h1>

        <p class="score">You scored {{ score }} out of {{ total }}</p>

        <p class="score-message {{ color }}">
            {{ message }}
        </p>

        <a href="{{ url_for('index') }}" class="start-btn">🔁 Try Again</a>
    </div>
</body>
</html>
